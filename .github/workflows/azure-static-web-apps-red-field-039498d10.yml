name: Azure Static Web Apps CI/CD
on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false
      - name: Build
        run: |
          echo "Building static site..."
          mkdir -p build
          cp index.html build/
          cp *.js build/ 2>/dev/null || true
          cp *.css build/ 2>/dev/null || true
          echo "Build completed!"
      - name: Deploy to Azure Static Web Apps
        if: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_RED_FIELD != '' }}
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_RED_FIELD }}
          action: "upload"
          app_location: "/build"
          api_location: ""
          output_location: "build"
          skip_app_build: true
      - name: Deployment skipped - No Azure credentials
        if: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_RED_FIELD == '' }}
        run: echo "Skipping Azure deployment - API token not configured"
  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          action: "close"
